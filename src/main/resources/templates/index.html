<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MS<br><small>Music Share</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                <li class="nav-item ">
                    <a class="nav-link" href="/Board/Today">오늘의 음악</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Music/Share">음악 공유</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Board/Notice">공지사항</a>
                </li>

                <!-- 관리자로 로그인 했을 때의 보여지는 회원 리스트 -->
                <li class="nav-item" th:if="${session.LoginRole == 'Admin'}">
                    <a class="nav-link" href="/Admin/UserList">회원 리스트</a>
                    <ul>
                        <li th:each="User : ${UserList}">
                            <span th:text="${User.email}"></span>
                        </li>
                    </ul>
                </li>
                <!-- 관리자로 로그인 했을 때의 보여지는 회원 리스트 -->

            </ul>
            <ul class="navbar-nav">
                <!-- 로그인 전 -->
                <li class="nav-item" th:if="${session.LoginRole == null}">
                    <a class="nav-link" href="/Login">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.LoginRole == null}">
                    <a class="nav-link" href="/Join">회원가입</a>
                </li>

                <!-- User 로그인 후 -->
                <li class="nav-item" th:if="${session.LoginRole == 'User'}">
                    <a class="nav-link" th:href="@{/User/{id}(id=${session.LoginUser.id})}" style="font-size: 0.8rem;">
                        <span th:text="${session.LoginUser.email}"></span>
                    </a>
                </li>

                <!-- Admin 로그인 후 -->
                <li class="nav-item" th:if="${session.LoginRole == 'Admin'}">
                    <a class="nav-link" th:href="@{/User/{id}(id=${session.LoginUser.id})}" style="font-size: 0.8rem;">
                        <span th:text="${session.LoginUser.email}"></span>
                    </a>
                </li>

                <!-- 로그아웃 버튼 (세션 삭제) -->
                <li class="nav-item" th:if="${session.LoginRole != null}">
                    <a class="nav-link" href="/Logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 중앙 -->
<div class="container">
    <h2 class="section-title">오늘의 음악</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>등록 날짜</th>
                <th>수정 날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="boardTodayList: ${boardTodayList}" th:if="${boardTodayListStat.index % 5 == 0}">
                <td><a th:href="@{|/Board/Today/${boardTodayList.id}|}" th:text="${boardTodayList.id}"></a></td>
                <td th:text="${boardTodayList.todayTitle}"></td>
                <td th:text="${boardTodayList.userName}"></td>
                <td th:text="${boardTodayList.todayContent}"></td>
                <td th:text="${boardTodayList.todayHits}"></td>
                <td th:text="${#temporals.format(boardTodayList.todayCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(boardTodayList.todayUpdatedTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <h2 class="section-title">음악 공유</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>등록 날짜</th>
                <th>수정 날짜</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="musicShareList: ${musicShareList}" th:if="${musicShareListStat.index % 5 == 0}">
                <td><a th:href="@{|/Music/Share/${musicShareList.id}|}" th:text="${musicShareList.id}"></a></td>
                <td th:text="${musicShareList.shareTitle}"></td>
                <td th:text="${musicShareList.userName}"></td>
                <td th:text="${musicShareList.shareContent}"></td>
                <td th:text="${musicShareList.shareHits}"></td>
                <td th:text="${#temporals.format(musicShareList.shareCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(musicShareList.shareUpdatedTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <h2 class="section-title">공지사항</h2>
    <table class="table mt-4">
        <thead class="thead-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>등록 날짜</th>
                <th>수정 날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="boardNoticeList: ${boardNoticeList}">
                <td><a th:href="@{|/Board/Notice/${boardNoticeList.id}|}" th:text="${boardNoticeList.id}"></a></td>
                <td th:text="${boardNoticeList.noticeTitle}"></td>
                <td th:text="${boardNoticeList.userName}"></td>
                <td th:text="${boardNoticeList.noticeContent}"></td>
                <th th:text="${boardNoticeList.noticeHits}"></th>
                <td th:text="${#temporals.format(boardNoticeList.noticeCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(boardNoticeList.noticeUpdatedTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
