<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MS<br><small>Music Share</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                <li class="nav-item ">
                    <a class="nav-link" href="/Board/Today">오늘의 음악</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Music/Share">음악 공유</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Board/Notice">공지사항</a>
                </li>

                <!-- 관리자로 로그인 했을 때의 보여지는 회원 리스트 -->
                <li class="nav-item" th:if="${session.LoginRole == 'Admin'}">
                    <a class="nav-link" href="/Admin/UserList">회원 리스트</a>
                    <ul>
                        <li th:each="User : ${UserList}">
                            <span th:text="${User.email}"></span>
                        </li>
                    </ul>
                </li>
                <!-- 관리자로 로그인 했을 때의 보여지는 회원 리스트 -->

            </ul>
            <ul class="navbar-nav">
                <!-- 로그인 전 -->
                <li class="nav-item" th:if="${session.LoginRole == null}">
                    <a class="nav-link" href="/Login">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.LoginRole == null}">
                    <a class="nav-link" href="/Join">회원가입</a>
                </li>

                <!-- User 로그인 후 -->
                <li class="nav-item" th:if="${session.LoginRole == 'User'}">
                    <a class="nav-link" th:href="@{/User/{id}(id=${session.LoginUser.id})}" style="font-size: 0.8rem;">
                        <span th:text="${session.LoginUser.email}"></span>
                    </a>
                </li>

                <!-- Admin 로그인 후 -->
                <li class="nav-item" th:if="${session.LoginRole == 'Admin'}">
                    <a class="nav-link" th:href="@{/User/{id}(id=${session.LoginUser.id})}" style="font-size: 0.8rem;">
                        <span th:text="${session.LoginUser.email}"></span>
                    </a>
                </li>

                <!-- 로그아웃 버튼 (세션 삭제) -->
                <li class="nav-item" th:if="${session.LoginRole != null}">
                    <a class="nav-link" href="/Logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 게시물 목록 -->
<ul class="list-group">
    <li class="list-group-item">
        <a href="/Board/1">게시물 제목</a>
        <span class="text-muted">작성자</span>
        <span class="text-muted">작성일</span>
    </li>
    <!-- 추가적인 게시물들도 동일한 형식으로 추가 -->
</ul>

<!-- 게시물 카드 -->
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">게시물 제목</h5>
                <h6 class="card-subtitle mb-2 text-muted">작성자</h6>
                <p class="card-text">작성일</p>
                <a href="/Board/1" class="card-link">자세히 보기</a>
            </div>
        </div>
    </div>
    <!-- 추가적인 카드들도 동일한 형식으로 추가 -->
</div>

</body>
</html>
