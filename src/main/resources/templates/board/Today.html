<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의 음악</title>
    <th:block th:replace="inc/header"></th:block>
</head>
<body>
<th:block th:replace="inc/body"></th:block>
<form action="/Board/Today" method="post">
    <div class="container mt-5">
        <table class="table mt-4">
            <thead class="thead-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardTodayList: ${boardTodayList}">
                <td><a th:href="@{|/Board/Today/${boardTodayList.id}|}" th:text="${boardTodayList.id}"></a></td>
                <td th:text="${boardTodayList.todayTitle}"></td>
<!--                <td th:text="${session.LoginEmail}"></td>-->
                <td th:text="${boardTodayList.todayWriter}"></td>
                <td th:text="${boardTodayList.todayContent}"></td>
                <th th:text="${boardTodayList.todayHits}"></th>
                <td th:text="${#temporals.format(boardTodayList.todayCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <a class="btn btn-primary" href="/Board/TodayWrite">글작성</a>
    </div>
</form>
</body>
</html>
