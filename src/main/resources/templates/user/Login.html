<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">로그인</h4>
                    <form id="LoginChk" onsubmit="return submitChk()" action="/User/Login" method="post">

                        <!-- CSRF 토큰 가져옴 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <!-- CSRF 토큰 가져옴 -->

                        <div class="form-group mb-3">
                            <label for="email">이메일</label>
                            <input type="text" class="form-control" id="email" name="email"> <!--required-->
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password"> <!--required-->
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block" >로그인</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/Join" class="btn btn-secondary">회원가입</a>
                            <a href="/index" class="btn btn-info">홈으로</a>
                            <a href="/User/sendPw" class="btn btn-info">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript" th:src="@{/js/Login.js}"></script>
</html>
