<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- CSRF -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <title>내정보 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>내 정보 수정</h2>
    <form action="/User/Update" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:value="${UpdateUser.id}" name="id">
        <input type="hidden" th:value="${UpdateUser.role}" name="role">
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" type="text" th:value="${UpdateUser.email}" id="email" name="email" readonly>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" type="password" th:value="${UpdateUser.password}" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" type="text" th:value="${UpdateUser.name}" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input class="form-control" type="text" th:value="${UpdateUser.phone}" id="phone" name="phone">
        </div>
        <div class="form-group">
            <input type="submit" value="정보 수정">
            <a href="/" class="btn btn-info">홈으로</a>
        </div>
    </form>
</div>
</body>
</html>
