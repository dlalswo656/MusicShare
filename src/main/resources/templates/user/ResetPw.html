<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">비밀번호 찾기</h1>
    <form action="/forgot-password" method="post" class="text-center mt-5">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 받기</button>
        <a href="/" class="btn btn-info">홈으로</a>
    </form>
</div>
</body>
</html>
